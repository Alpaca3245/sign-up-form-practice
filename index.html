<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="image-sidebar">
        <div id="image-logo">placeholder</div>
        <p id="image-bottom-text">Photo by Halle West on Unsplash</p>
    </div>
    <div id="right-container">
        <div id="information">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now placeholder
            <p>You know you want to.</p>
        </div>
        
        <form id="right-container-form" action="form-page" method="post">
            <div id="limit-form">
                <div class="form-field">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" placeholder="First Name">
                </div>
                
                <div class="form-field">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" placeholder="Last Name">
                </div>
                
                <div class="form-field">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" placeholder="Last Name">
                </div>
                <div class="form-field">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" placeholder="Last Name">
                </div>
                <div class="form-field">
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" placeholder="Last Name">
                </div>
                <div class="form-field">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm-password" placeholder="Last Name">
                </div>
            </div>
        </form>
            
        <div id="create-account">
            <button id="account-btn">Create Account</button>
            <p id="Account Text">Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
